<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="index.css">
    <style>
        /* Additional CSS for the grid layout */
        .grid-container {
            padding-top: 2%;
            padding-left: 5%;
            padding-right: 5%;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three equal-width columns by default */
            gap: 20px; /* Spacing between boxes */
            justify-content: center; /* Center the grid horizontally */
            align-items: center; /* Center the grid vertically */
            height: 15vh; /* Make the grid container full height of the viewport */
        }

        /* Style for individual boxes */
        .box1 {
            background-image: linear-gradient(135.38deg, #3300FF 0%, #FA00FF 98.32%);
; /* Blue background color */
            color: #fff; /* White text color */
            padding: 20px; /* Padding inside the boxes */
            text-align: center; /* Center text horizontally */
            font-size: 18px;
            height: 60vh;
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
        }

        .box {
            border-style: solid;
            border-width: medium;
            border-color: #000a06;
            background-color: #ffffff; /* Blue background color */
            color: #fff; /* White text color */
            padding: 20px; /* Padding inside the boxes */
            text-align: center; /* Center text horizontally */
            font-size: 18px;
            height: 60vh;
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
            overflow: hidden;
        }

        /* Media query for medium-width devices */
        @media screen and (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* One column for medium-width devices */
            }
        }
        .grid-container1 {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three equal-width columns */
            gap: 8px; /* Spacing between boxes */
            max-width: 600px; /* Set a max width for the grid */
            width: 100%;
            max-height: 600px;
            height: 100%;
            padding: auto; /* Ensure the grid fills the available width */
        }

        /* Style for individual boxes */
        .box2 {
            background-color: #00407A;
; /* Blue background color */
            color: #fff; /* White text color */
            padding: 20%; /* Padding inside the boxes */
            text-align: center; /* Center text horizontally */
            font-size: 18px;
            border-radius: 10px; /* Medium-rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }
    </style>
    <title>Grid Layout</title>
</head>
<body>
    <header class ="drop-shadow-md">
        <div id="brand">
            <a href="/">E-Cell</a>
        </div>
        <nav>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/grid.html">Grid</a></li>
                <li><a href="/LinkedIn">LinkedIn</a></li>
            </ul>
        </nav>
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <ul class="mobile-menu">
                <li><a href="/home.html">Home</a></li>
                <li><a href="/grid.html">Grid</a></li>
                <li><a href="/LinkedIn">LinkedIn</a></li>
            </ul>
        </div>
    </header>

    <!-- Grid Layout -->
    <div class="grid-container">
        <div class="box1"></div>
        <div class="box p-16">
            <img src="https://media.licdn.com/dms/image/C4D0BAQGSZ83BceB4vQ/company-logo_200_200/0/1615316170379?e=2147483647&v=beta&t=m26D4D2oR3OBmRZ7LdYofoRg76vKwViHPunS7c4S2-k"/>
        </div>
        <div class="box">
            <div class="grid-container1">
                <div class="box2" onclick="changeColor(this)"></div>
                <div class="box2" onclick="changeColor(this)"></div>
                <div class="box2" onclick="changeColor(this)"></div>
                <div class="box2" onclick="changeColor(this)"></div>
                <div class="box2" onclick="changeColor(this)"></div>
                <div class="box2" onclick="changeColor(this)"></div>
                <div class="box2" onclick="changeColor(this)"></div>
                <div class="box2" onclick="changeColor(this)"></div>
                <div class="box2" onclick="changeColor1()"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedBox = null; // To keep track of the selected box
        // JavaScript function to change box color
        function changeColor(element) {
                element.style.backgroundColor = " rgba(122, 0, 0, 1)"; // Change the color of the clicked box
                selectedBox = element; // Update the selected box
            
        }
        function changeColor1(){
            const boxes = document.querySelectorAll(".box2");

            boxes.forEach(box => {

                    box.style.backgroundColor = "#00407A"
                     // Restore original color
                });
                
        };
    </script>
</body>
</html>
