    <script>
        class Queue {
    constructor() {
      this.queue = [];
    }
  
    enqueue(item) {
      this.queue.push(item);
    }
  
    dequeue() {
      if (this.isEmpty()) {
        return null; // Queue is empty
      }
      return this.queue.shift();
    }
  
    peek() {
      return this.isEmpty() ? null : this.queue[0];
    }
  
    isEmpty() {
      return this.queue.length === 0;
    }
  
    size() {
      return this.queue.length;
    }
  }
