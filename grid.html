        /* Additional CSS for the grid layout */
        .grid-container {
  padding-top: 2%;
  padding-left: 5%;
  padding-right: 5%;
  
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three equal-width columns by default */
    gap: 20px; /* Spacing between boxes */
    justify-content: center; /* Center the grid horizontally */
    align-items: center; /* Center the grid vertically */
    height: 15vh; /* Make the grid container full height of the viewport */
}

/* Style for individual boxes */
.box1 {
  background-image: linear-gradient(to bottom right, rgb(85, 0, 255), rgb(255, 0, 191)); /* Blue background color */
  color: #fff; /* White text color */
  padding: 20px; /* Padding inside the boxes */
  text-align: center; /* Center text horizontally */
  font-size: 18px;
  height: 60vh;
  border-radius: 5px; /* Rounded corners */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
}
.box {
  border-style: solid;
  border-width: medium;
  border-color: #000a06;
    background-color: #ffffff; /* Blue background color */
    color: #fff; /* White text color */
    padding: 20px; /* Padding inside the boxes */
    text-align: center; /* Center text horizontally */
    font-size: 18px;
    height: 60vh;
    border-radius: 5px; /* Rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
    overflow: hidden;
}

/* Media query for medium-width devices */
@media screen and (max-width: 768px) {
    .grid-container {
        grid-template-columns: 1fr; /* One column for medium-width devices */
    }
}




.grid-container1 {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Three equal-width columns */
  gap: 8px; /* Spacing between boxes */
  max-width: 600px; /* Set a max width for the grid */
  width: 100%;
  max-height: 600px;
  height: 100%;

  padding:auto; /* Ensure the grid fills the available width */
}

/* Style for individual boxes */
.box2 {
  background-color: #3498db; /* Blue background color */
  color: #fff; /* White text color */
  padding: 20%; /* Padding inside the boxes */
  text-align: center; /* Center text horizontally */
  font-size: 18px;
  border-radius: 10px; /* Medium-rounded corners */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
}
@media (min-width: 768px) and (max-width: 1030px) {
    .grid-container {
        grid-template-columns: repeat(2, 1fr); /* Two columns for medium-width devices */
    }
    .box1 {
        grid-column: span 2; /* Boxes take full width in two columns */
    }
}
    </style>
